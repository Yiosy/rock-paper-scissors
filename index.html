<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <div class="results">MAKE YOUR CHOICE</div>
    <div id="score"></div>
    <span id="buttons">
      <button id="rock">
        <img src="./imgs/fist.png" alt="Rock" width="200px" />
      </button>
      <button id="paper">
        <img src="./imgs/hand-paper.png" alt="Paper" width="180px" />
      </button>
      <button id="scissors">
        <img src="./imgs/scissor.png" alt="scissors" width="200px" />
      </button>
    </span>
  </body>
</html>
